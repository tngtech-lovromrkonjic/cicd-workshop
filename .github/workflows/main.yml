name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.2.3)'
        required: true
        type: string
  
permissions:
  checks: write
  pull-requests: write
  id-token: write
  contents: write
  pages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Github actions have Node and Yarn already set-up by default
    # It is not clear which versions these are, 
    # so it might be a good idea to specify them via an action like actions/setup-node@v4
    - uses: actions/checkout@v4
    - name: Install
      run: yarn
    - name: Unit tests
      run: yarn test
    - name: Build
      run: yarn build
    - name: Integration tests
      run: yarn test:e2e
    - name: Publish JUnit test report
      uses: mikepenz/action-junit-report@v5
      if: success() || failure() # always run even if tests fail
      with:
        report_paths: '**/reports/**/*.xml'
        check_name: 'JUnit Tests'
        require_tests: true       # fail if no tests found
        annotate_only: false
    - name: Create and push tag
      if: ${{ github.event.inputs.version != '' }}
      run: |
        VERSION="${{ github.event.inputs.version }}"
        
        # Optional: basic validation
        if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Invalid version format: $VERSION (expected vX.Y.Z)"
          exit 1
        fi

        echo "Tagging ${{ github.sha }} as $VERSION"

        # Optional: fail if tag already exists
        if git rev-parse "$VERSION" >/dev/null 2>&1; then
          echo "Tag $VERSION already exists"
          exit 1
        fi

        git tag "$VERSION" "${GITHUB_SHA}"
        git push origin "$VERSION"
